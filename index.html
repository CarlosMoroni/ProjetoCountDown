<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Count Down</title>
    </head>
    <body>
        <header>
            <section class="top-imagen">
                <img src="/public/img/top-image.svg" alt="imagen de background">
            </section>
        </header>

        <main>
            <section class="container">
                <h1>READY TO LAUNCH IN...</h1>

                <div class="tempo">
                    <div>
                        <span>Dias</span>
                        <p id="dias">00</p>
                    </div>

                    <p>:</p>

                    <div>
                        <span>Horas</span>
                        <p id="horas">00</p>
                    </div>

                    <p>:</p>

                    <div>
                        <span>Minutos</span>
                        <p id="minutos">00</p>
                    </div>

                    <p>:</p>

                    <div>
                        <span>Segundos</span>
                        <p id="segundos">00</p>
                    </div>
                </div>

                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button>Inscreva-se</button>
            </section>

            <section class="imagen">
                <img src="/public/img/rocket.svg" alt="foguetinho">
            </section>
        </main>

        <footer>
            <section class="bottom-imagen">
                <img src="/public/img/bottom-image.svg" alt="imagen de background">
            </section>
        </footer>

        <script src="countDown.js"></script>
    </body>
</html>
